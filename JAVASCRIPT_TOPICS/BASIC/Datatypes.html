		<script>
        /*
            Primitive wrapper objects in JavaScript
            Except for null and undefined, all primitive values have object equivalents that wrap around the primitive values:

            String for the string primitive.
            Number for the number primitive.
            BigInt for the bigint primitive.
            Boolean for the boolean primitive.
            Symbol for the symbol primitive.
            The wrapper's valueOf() method returns the primitive value.

            AT THE MOMENT WE CREATE THESE DATATYPE. 
            JAVASCRIPT WILL CREATE AN WRAP ARROUND OBJECTS
            THAT'S WHY WE CAN USE SOME METHODS ON THAT VALUE
        */
            console.log(`

                        ***** NUMBER *****`)
            n = 1000;
            console.log(n)
            console.log(n.valueOf()) //number is an wrapper object and it has valueOf as a method
            
            console.log(typeof(n))
            console.log(typeof n === "number")

            console.log(Object.getPrototypeOf(n));

            /* DATE TIME */

			s = "Hello Javascript"  
            console.log(s)

            console.log(typeof(s))

            console.log(`

            b = true;

                        ***** NULL *****`)
            N = null;

            console.log(`N.valueOf() will give you error, because no wrapper object for Null value`)
