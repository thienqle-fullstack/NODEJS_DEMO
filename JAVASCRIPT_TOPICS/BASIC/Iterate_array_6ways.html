        let i = 0

            i++;
        }

        /* FOR/OF */
        console.log(`
        3. A for/of Loop`)

        for(let elem of list){
            console.log(elem)
        }

        /* array.Foreach */
        console.log(`
        4. A forEach with callback function`)

        list.forEach(element => {

        });
